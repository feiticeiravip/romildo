    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }

        /* IFRAME */
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* BOTÃO WHATSAPP */
        .whatsapp-btn {
            position: fixed;
            right: 15px;
            bottom: 90px;
            background: #25d366;
            padding: 12px 14px;
            border-radius: 50%;
            box-shadow: 0 0 10px #000;
            z-index: 9999;
        }

        .whatsapp-btn img {
            width: 35px;
            height: 35px;
        }

        /* MENU INFERIOR */
        .menu-btn {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            color: #fff;
            padding: 10px 18px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 10px #000;
            z-index: 9999;
        }

        /* BOX DOS LINKS */
        .menu-box {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            padding: 12px;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 9999;
        }

        .menu-link {
            background: #222;
            color: #fff;
            padding: 10px 14px;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #444;
        }

        .menu-link:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <!-- IFRAME -->
    <iframe 
        src="https://app.aguiaoficial.com/pr/XvrHVdt2"
        allow="clipboard-write; autoplay; encrypted-media; fullscreen; geolocation; microphone; camera; payment"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation">
    </iframe>

    <!-- BOTÃO WHATSAPP -->
    <a class="whatsapp-btn" 
       href="https://wa.me/5583993370071?text=Suporte,%20preciso%20de%20ajuda!" 
       target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    </a>

    <!-- BOTÃO MENU -->
    <div class="menu-btn" onclick="toggleMenu()">APPs PARCEIROS</div>

    <!-- BOX LINKS -->
    <div class="menu-box" id="menuBox">
        <a class="menu-link" href="https://bancabrasileirabet.com.br" target="_blank">Banca Brasileira</a>
        <a class="menu-link" href="https://bancaaguiaoficial.bar" target="_blank">Águia Oficial</a>
        <a class="menu-link" href="https://bancafeiticeiravip.bar" target="_blank">Feiticeira Vip</a>
        <a class="menu-link" href="https://bancaaguiaprime.bar" target="_blank">Águia Prime</a>
        <a class="menu-link" href="https://bancapanteranegra.bar" target="_blank">Pantera Negra</a>
    </div>

    <script>
        function toggleMenu() {
            const box = document.getElementById("menuBox");
            box.style.display = box.style.display === "flex" ? "none" : "flex";
        }
    </script>

</body>
</html>
